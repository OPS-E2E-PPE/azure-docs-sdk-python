### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureVMAppContainerProtectableContainer
name: AzureVMAppContainerProtectableContainer
fullName: azure.mgmt.recoveryservicesbackup.models.AzureVMAppContainerProtectableContainer
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.ProtectableContainer
summary: 'Azure workload-specific container.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureVMAppContainerProtectableContainer(*, friendly_name: str = None, backup_management_type=None,
    health_status: str = None, container_id: str = None, **kwargs) -> None'
  parameters:
  - name: friendly_name
    description: Friendly name of the container.
    isRequired: true
    types:
    - <xref:str>
  - name: backup_management_type
    description: 'Type of backup management for the

      container. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'',

      ''DPM'', ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

      ''DefaultBackup'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: health_status
    description: Status of health of the container.
    isRequired: true
    types:
    - <xref:str>
  - name: container_id
    description: Fabric Id of the container such as ARM Id.
    isRequired: true
    types:
    - <xref:str>
  - name: protectable_container_type
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
