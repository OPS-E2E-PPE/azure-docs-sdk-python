  module: azure.batch.models
  name: JobReleaseTaskExecutionInformation
  summary: 'Contains information about the execution of a Job Release Task on a Compute

    Node.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'JobReleaseTaskExecutionInformation(*, start_time, state, end_time=None,
      task_root_directory: str = None, task_root_directory_url: str = None, exit_code:
      int = None, container_info=None, failure_info=None, result=None, **kwargs) ->
      None'
    parameters:
    - description: 'Required. The time at which the Task started running.

        If the Task has been restarted or retried, this is the most recent time at

        which the Task started running.'
      id: start_time
      type:
      - datetime
    - description: 'The time at which the Job Release Task completed. This

        property is set only if the Task is in the Completed state.'
      id: end_time
      type:
      - datetime
    - description: 'Required. The current state of the Job Release Task on the

        Compute Node. Possible values include: ''running'', ''completed'''
      id: state
      type:
      - str
      - azure.batch.models.JobReleaseTaskState
    - description: 'The root directory of the Job Release Task on

        the Compute Node. You can use this path to retrieve files created by the

        Task, such as log files.'
      id: task_root_directory
      type:
      - str
    - description: 'The URL to the root directory of the Job

        Release Task on the Compute Node.'
      id: task_root_directory_url
      type:
      - str
    - description: 'The exit code of the program specified on the Task

        command line. This parameter is returned only if the Task is in the

        completed state. The exit code for a process reflects the specific

        convention implemented by the application developer for that process. If

        you use the exit code value to make decisions in your code, be sure that

        you know the exit code convention used by the application process. Note

        that the exit code may also be generated by the Compute Node operating

        system, such as when a process is forcibly terminated.'
      id: exit_code
      type:
      - int
    - description: 'Information about the container under which the

        Task is executing. This property is set only if the Task runs in a

        container context.'
      id: container_info
      type:
      - azure.batch.models.TaskContainerExecutionInformation
    - description: 'Information describing the Task failure, if any. This

        property is set only if the Task is in the completed state and encountered

        a failure.'
      id: failure_info
      type:
      - azure.batch.models.TaskFailureInformation
    - description: 'The result of the Task execution. If the value is ''failed'',

        then the details of the failure can be found in the failureInfo property.

        Possible values include: ''success'', ''failure'''
      id: result
      type:
      - str
      - azure.batch.models.TaskExecutionResult
