uid: azure.mgmt.costmanagement.models.ExportSchedule
name: ExportSchedule
fullName: azure.mgmt.costmanagement.models.ExportSchedule
module: azure.mgmt.costmanagement.models
inheritances:
- msrest.serialization.Model
summary: The schedule associated with the export.
constructor:
  syntax: 'ExportSchedule(*, status: typing.Union[str, _ForwardRef(''StatusType''),
    NoneType] = None, recurrence: typing.Union[str, _ForwardRef(''RecurrenceType''),
    NoneType] = None, recurrence_period: typing.Union[_ForwardRef(''ExportRecurrencePeriod''),
    NoneType] = None, **kwargs)'
  parameters:
  - name: status
    description: 'The status of the export''s schedule. If ''Inactive'', the export''s
      schedule is

      paused. Possible values include: "Active", "Inactive".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.costmanagement.models.StatusType>
  - name: recurrence
    description: 'The schedule recurrence. Possible values include: "Daily", "Weekly",

      "Monthly", "Annually".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.costmanagement.models.RecurrenceType>
  - name: recurrence_period
    description: 'Has start and end date of the recurrence. The start date must be
      in

      future. If present, the end date must be greater than start date.'
    isRequired: true
    types:
    - <xref:azure.mgmt.costmanagement.models.ExportRecurrencePeriod>
