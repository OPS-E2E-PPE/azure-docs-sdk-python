### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.GenericProtectionPolicy
name: GenericProtectionPolicy
fullName: azure.mgmt.recoveryservicesbackup.models.GenericProtectionPolicy
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.ProtectionPolicy
summary: 'Azure VM (Mercury) workload-specific backup policy.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'GenericProtectionPolicy(*, protected_items_count: int = None, sub_protection_policy=None,
    time_zone: str = None, fabric_name: str = None, **kwargs) -> None'
  parameters:
  - name: protected_items_count
    description: Number of items associated with this policy.
    isRequired: true
    types:
    - <xref:int>
  - name: backup_management_type
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: sub_protection_policy
    description: 'List of sub-protection policies which

      includes schedule and retention'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.recoveryservicesbackup.models.SubProtectionPolicy>]
  - name: time_zone
    description: 'TimeZone optional input as string. For example: TimeZone

      = "Pacific Standard Time".'
    isRequired: true
    types:
    - <xref:str>
  - name: fabric_name
    description: Name of this policy's fabric.
    isRequired: true
    types:
    - <xref:str>
