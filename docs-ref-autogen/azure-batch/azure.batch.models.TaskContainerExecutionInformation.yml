### YamlMime:PythonClass
uid: azure.batch.models.TaskContainerExecutionInformation
name: TaskContainerExecutionInformation
fullName: azure.batch.models.TaskContainerExecutionInformation
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: Contains information about the container which a Task is executing.
constructor:
  syntax: 'TaskContainerExecutionInformation(*, container_id: str = None, state: str
    = None, error: str = None, **kwargs) -> None'
  parameters:
  - name: container_id
    description: The ID of the container.
    isRequired: true
    types:
    - <xref:str>
  - name: state
    description: 'The state of the container. This is the state of the

      container according to the Docker service. It is equivalent to the status

      field returned by "docker inspect".'
    isRequired: true
    types:
    - <xref:str>
  - name: error
    description: 'Detailed error information about the container. This is the

      detailed error string from the Docker service, if available. It is

      equivalent to the error field returned by "docker inspect".'
    isRequired: true
    types:
    - <xref:str>
