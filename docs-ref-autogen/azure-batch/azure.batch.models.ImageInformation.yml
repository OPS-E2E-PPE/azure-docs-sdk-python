  module: azure.batch.models
  name: ImageInformation
  summary: 'A reference to the Azure Virtual Machines Marketplace Image and additional

    information about the Image.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'ImageInformation(*, node_agent_sku_id: str, image_reference, os_type,
      verification_type, capabilities=None, batch_support_end_of_life=None, **kwargs)
      -> None'
    parameters:
    - description: 'Required. The ID of the Compute Node agent SKU

        which the Image supports.'
      id: node_agent_sku_id
      type:
      - str
    - description: 'Required. The reference to the Azure Virtual

        Machine''s Marketplace Image.'
      id: image_reference
      type:
      - azure.batch.models.ImageReference
    - description: 'Required. The type of operating system (e.g. Windows or

        Linux) of the Image. Possible values include: ''linux'', ''windows'''
      id: os_type
      type:
      - str
      - azure.batch.models.OSType
    - description: 'The capabilities or features which the Image

        supports. Not every capability of the Image is listed. Capabilities in

        this list are considered of special interest and are generally related to

        integration with other features in the Azure Batch service.'
      id: capabilities
      type:
      - list[str]
    - description: 'The time when the Azure Batch service

        will stop accepting create Pool requests for the Image.'
      id: batch_support_end_of_life
      type:
      - datetime
    - description: 'Required. Whether the Azure Batch service

        actively verifies that the Image is compatible with the associated Compute

        Node agent SKU. Possible values include: ''verified'', ''unverified'''
      id: verification_type
      type:
      - str
      - azure.batch.models.VerificationType
