### YamlMime:PythonClass
uid: azure.mgmt.monitor.v2016_03_01.models.MetricDefinition
name: MetricDefinition
fullName: azure.mgmt.monitor.v2016_03_01.models.MetricDefinition
module: azure.mgmt.monitor.v2016_03_01.models
inheritances:
- msrest.serialization.Model
summary: Metric definition class specifies the metadata for a metric.
constructor:
  syntax: 'MetricDefinition(*, resource_id: typing.Union[str, NoneType] = None, name:
    typing.Union[_ForwardRef(''LocalizableString''), NoneType] = None, unit: typing.Union[str,
    _ForwardRef(''Unit''), NoneType] = None, primary_aggregation_type: typing.Union[str,
    _ForwardRef(''AggregationType''), NoneType] = None, metric_availabilities: typing.Union[typing.List[_ForwardRef(''MetricAvailability'')],
    NoneType] = None, id: typing.Union[str, NoneType] = None, **kwargs)'
  parameters:
  - name: resource_id
    description: the resource identifier of the resource that emitted the metric.
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: the name and the display name of the metric, i.e. it is a localizable
      string.
    isRequired: true
    types:
    - '<xref:$>(<xref:python-base-namespace>)<xref:.v2016_03_01.models.LocalizableString>'
  - name: unit
    description: 'the unit of the metric. Possible values include: "Count", "Bytes",
      "Seconds",

      "CountPerSecond", "BytesPerSecond", "Percent", "MilliSeconds".'
    isRequired: true
    types:
    - <xref:str>
    - '<xref:$>(<xref:python-base-namespace>)<xref:.v2016_03_01.models.Unit>'
  - name: primary_aggregation_type
    description: 'the primary aggregation type value defining how to use the

      values for display. Possible values include: "None", "Average", "Count", "Minimum",
      "Maximum",

      "Total".'
    isRequired: true
    types:
    - <xref:str>
    - '<xref:$>(<xref:python-base-namespace>)<xref:.v2016_03_01.models.AggregationType>'
  - name: metric_availabilities
    description: 'the collection of what aggregation intervals are available to be

      queried.'
    isRequired: true
    types:
    - '<xref:list>[<xref:$>(<xref:python-base-namespace>)<xref:.v2016_03_01.models.MetricAvailability>]'
  - name: id
    description: the resource identifier of the metric definition.
    isRequired: true
    types:
    - <xref:str>
