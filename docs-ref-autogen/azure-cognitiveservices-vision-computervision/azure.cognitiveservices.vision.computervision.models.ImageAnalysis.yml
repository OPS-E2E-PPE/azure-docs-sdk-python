  name: ImageAnalysis
  summary: Result of AnalyzeImage operation.
  syntax:
    content: 'ImageAnalysis(*, categories=None, adult=None, color=None, image_type=None,
      tags=None, description=None, faces=None, objects=None, brands=None, request_id:
      str = None, metadata=None, **kwargs) -> None'
    parameters:
    - description: An array indicating identified categories.
      id: categories
      type:
      - list[azure.cognitiveservices.vision.computervision.models.Category]
