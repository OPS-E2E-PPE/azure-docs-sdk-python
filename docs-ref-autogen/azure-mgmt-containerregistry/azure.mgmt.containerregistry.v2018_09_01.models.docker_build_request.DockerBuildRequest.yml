### YamlMime:PythonClass
uid: azure.mgmt.containerregistry.v2018_09_01.models.docker_build_request.DockerBuildRequest
name: DockerBuildRequest
fullName: azure.mgmt.containerregistry.v2018_09_01.models.docker_build_request.DockerBuildRequest
module: azure.mgmt.containerregistry.v2018_09_01.models.docker_build_request
inheritances:
- azure.mgmt.containerregistry.v2018_09_01.models.run_request.RunRequest
summary: 'The parameters for a docker quick build.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: DockerBuildRequest(**kwargs)
  parameters:
  - name: is_archive_enabled
    description: 'The value that indicates whether archiving is

      enabled for the run or not. Default value: False .'
    isRequired: true
    types:
    - <xref:bool>
  - name: type
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: image_names
    description: 'The fully qualified image names including the

      repository and tag.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: is_push_enabled
    description: 'The value of this property indicates whether the

      image built should be pushed to the registry or not. Default value: True .'
    isRequired: true
    types:
    - <xref:bool>
  - name: no_cache
    description: 'The value of this property indicates whether the image

      cache is enabled or not. Default value: False .'
    isRequired: true
    types:
    - <xref:bool>
  - name: docker_file_path
    description: 'Required. The Docker file path relative to the

      source location.'
    isRequired: true
    types:
    - <xref:str>
  - name: target
    description: The name of the target build stage for the docker build.
    isRequired: true
    types:
    - <xref:str>
  - name: arguments
    description: 'The collection of override arguments to be used when

      executing the run.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.containerregistry.v2018_09_01.models.Argument>]
  - name: timeout
    description: 'Run timeout in seconds. Default value: 3600 .'
    isRequired: true
    types:
    - <xref:int>
  - name: platform
    description: 'Required. The platform properties against which the run

      has to happen.'
    isRequired: true
    types:
    - <xref:azure.mgmt.containerregistry.v2018_09_01.models.PlatformProperties>
  - name: agent_configuration
    description: The machine configuration of the run agent.
    isRequired: true
    types:
    - <xref:azure.mgmt.containerregistry.v2018_09_01.models.AgentProperties>
  - name: source_location
    description: 'The URL(absolute or relative) of the source

      context. It can be an URL to a tar or git repository.

      If it is relative URL, the relative path should be obtained from calling

      listBuildSourceUploadUrl API.'
    isRequired: true
    types:
    - <xref:str>
  - name: credentials
    description: 'The properties that describes a set of credentials

      that will be used when this run is invoked.'
    isRequired: true
    types:
    - <xref:azure.mgmt.containerregistry.v2018_09_01.models.Credentials>
