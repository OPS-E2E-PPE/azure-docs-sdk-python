  name: BackupSchedule
  summary: 'Description of a backup schedule. Describes how often should be the backup

    performed and what should be the retention policy.


    Variables are only populated by the server, and will be ignored when

    sending a request.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'BackupSchedule(*, frequency_interval: int = 7, frequency_unit=''Day'',
      keep_at_least_one_backup: bool = True, retention_period_in_days: int = 30, start_time=None,
      **kwargs) -> None'
    parameters:
    - description: 'Required. How often the backup should be

        executed (e.g. for weekly backup, this should be set to 7 and

        FrequencyUnit should be set to Day). Default value: 7 .'
      id: frequency_interval
      type:
      - int
    - description: 'Required. The unit of time for how often the backup

        should be executed (e.g. for weekly backup, this should be set to Day and

        FrequencyInterval should be set to 7). Possible values include: ''Day'',

        ''Hour''. Default value: "Day" .'
      id: frequency_unit
      type:
      - str
      - azure.mgmt.web.v2019_08_01.models.FrequencyUnit
    - description: 'Required. True if the retention policy

        should always keep at least one backup in the storage account, regardless

        how old it is; false otherwise. Default value: True .'
      id: keep_at_least_one_backup
      type:
      - bool
    - description: 'Required. After how many days backups

        should be deleted. Default value: 30 .'
      id: retention_period_in_days
      type:
      - int
    - description: When the schedule should start working.
      id: start_time
      type:
      - datetime
    variables:
    - description: Last time when this schedule was triggered.
      id: last_execution_time
      type:
      - datetime
