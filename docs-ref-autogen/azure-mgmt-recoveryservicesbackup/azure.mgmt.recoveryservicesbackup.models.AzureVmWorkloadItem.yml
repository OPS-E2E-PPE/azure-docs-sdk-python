### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureVmWorkloadItem
name: AzureVmWorkloadItem
fullName: azure.mgmt.recoveryservicesbackup.models.AzureVmWorkloadItem
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.WorkloadItem
summary: 'Azure VM workload-specific workload item.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AzureVmWorkloadSAPAseDatabaseWorkloadItem,

  AzureVmWorkloadSAPAseSystemWorkloadItem,

  AzureVmWorkloadSAPHanaDatabaseWorkloadItem,

  AzureVmWorkloadSAPHanaSystemWorkloadItem,

  AzureVmWorkloadSQLDatabaseWorkloadItem,

  AzureVmWorkloadSQLInstanceWorkloadItem


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureVmWorkloadItem(*, backup_management_type: str = None, workload_type:
    str = None, friendly_name: str = None, protection_state=None, parent_name: str
    = None, server_name: str = None, is_auto_protectable: bool = None, subinquireditemcount:
    int = None, sub_workload_item_count: int = None, **kwargs) -> None'
  parameters:
  - name: backup_management_type
    description: 'Type of backup management to backup an

      item.'
    isRequired: true
    types:
    - <xref:str>
  - name: workload_type
    description: Type of workload for the backup management
    isRequired: true
    types:
    - <xref:str>
  - name: friendly_name
    description: Friendly name of the backup item.
    isRequired: true
    types:
    - <xref:str>
  - name: protection_state
    description: 'State of the back up item. Possible values

      include: ''Invalid'', ''NotProtected'', ''Protecting'', ''Protected'',

      ''ProtectionFailed'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.ProtectionStatus>
  - name: workload_item_type
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: parent_name
    description: Name for instance or AG
    isRequired: true
    types:
    - <xref:str>
  - name: server_name
    description: Host/Cluster Name for instance or AG
    isRequired: true
    types:
    - <xref:str>
  - name: is_auto_protectable
    description: Indicates if workload item is auto-protectable
    isRequired: true
    types:
    - <xref:bool>
  - name: subinquireditemcount
    description: 'For instance or AG, indicates number of DB''s

      present'
    isRequired: true
    types:
    - <xref:int>
  - name: sub_workload_item_count
    description: 'For instance or AG, indicates number of

      DB''s to be protected'
    isRequired: true
    types:
    - <xref:int>
