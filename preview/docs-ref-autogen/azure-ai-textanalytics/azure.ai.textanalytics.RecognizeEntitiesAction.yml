fullName: azure.ai.textanalytics.RecognizeEntitiesAction
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._models.DictMixin
summary: 'RecognizeEntitiesAction encapsulates the parameters for starting a long-running
  Entities Recognition operation.


  If you just want to recognize entities in a list of documents, and not perform a
  batch

  of long running actions on the input of documents, call method *recognize_entities*
  instead

  of interfacing with this model.'
constructor:
  syntax: RecognizeEntitiesAction(**kwargs)
  parameters:
  - name: model_version
    description: The model version to use for the analysis.
    types:
    - <xref:str>
  - name: string_index_type
    description: 'Specifies the method used to interpret string offsets.

      *UnicodeCodePoint*, the Python encoding, is the default. To override the Python
      default,

      you can also pass in *Utf16CodePoint* or TextElements_v8`. For additional information

      see [https://aka.ms/text-analytics-offsets](https://aka.ms/text-analytics-offsets)'
    types:
    - <xref:str>
