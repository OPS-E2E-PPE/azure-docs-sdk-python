### YamlMime:PythonClass
uid: azure.mgmt.compute.v2018_06_01.models.EncryptionSettings
name: EncryptionSettings
fullName: azure.mgmt.compute.v2018_06_01.models.EncryptionSettings
module: azure.mgmt.compute.v2018_06_01.models
inheritances:
- msrest.serialization.Model
summary: Encryption settings for disk or snapshot.
constructor:
  syntax: 'EncryptionSettings(*, enabled: typing.Union[bool, NoneType] = None, disk_encryption_key:
    typing.Union[_ForwardRef(''KeyVaultAndSecretReference''), NoneType] = None, key_encryption_key:
    typing.Union[_ForwardRef(''KeyVaultAndKeyReference''), NoneType] = None, **kwargs)'
  parameters:
  - name: enabled
    description: 'Set this flag to true and provide DiskEncryptionKey and optional

      KeyEncryptionKey to enable encryption. Set this flag to false and remove DiskEncryptionKey
      and

      KeyEncryptionKey to disable encryption. If EncryptionSettings is null in the
      request object,

      the existing settings remain unchanged.'
    isRequired: true
    types:
    - <xref:bool>
  - name: disk_encryption_key
    description: Key Vault Secret Url and vault id of the disk encryption key.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2018_06_01.models.KeyVaultAndSecretReference>
  - name: key_encryption_key
    description: Key Vault Key Url and vault id of the key encryption key.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2018_06_01.models.KeyVaultAndKeyReference>
