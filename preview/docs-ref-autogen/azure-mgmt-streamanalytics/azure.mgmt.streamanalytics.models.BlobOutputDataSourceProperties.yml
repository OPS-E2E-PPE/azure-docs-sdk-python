module: azure.mgmt.streamanalytics.models
inheritances:
- azure.mgmt.streamanalytics.models._models_py3.BlobDataSourceProperties
summary: The properties that are associated with a blob output.
constructor:
  syntax: 'BlobOutputDataSourceProperties(*, storage_accounts: typing.Union[typing.List[_ForwardRef(''StorageAccount'')],
    NoneType] = None, container: typing.Union[str, NoneType] = None, path_pattern:
    typing.Union[str, NoneType] = None, date_format: typing.Union[str, NoneType] =
    None, time_format: typing.Union[str, NoneType] = None, authentication_mode: typing.Union[str,
    _ForwardRef(''AuthenticationMode''), NoneType] = None, **kwargs)'
  parameters:
  - name: storage_accounts
    description: 'A list of one or more Azure Storage accounts. Required on PUT

      (CreateOrReplace) requests.'
    isRequired: true
    types:
    - <xref:list>[<xref:stream_analytics_management_client.models.StorageAccount>]
  - name: container
    description: 'The name of a container within the associated Storage account. This
