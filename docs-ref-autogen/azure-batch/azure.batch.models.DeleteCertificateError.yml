### YamlMime:PythonClass
uid: azure.batch.models.DeleteCertificateError
name: DeleteCertificateError
fullName: azure.batch.models.DeleteCertificateError
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: An error encountered by the Batch service when deleting a Certificate.
constructor:
  syntax: 'DeleteCertificateError(*, code: str = None, message: str = None, values=None,
    **kwargs) -> None'
  parameters:
  - name: code
    description: 'An identifier for the Certificate deletion error. Codes are

      invariant and are intended to be consumed programmatically.'
    isRequired: true
    types:
    - <xref:str>
  - name: message
    description: 'A message describing the Certificate deletion error,

      intended to be suitable for display in a user interface.'
    isRequired: true
    types:
    - <xref:str>
  - name: values
    description: 'A list of additional error details related to the

      Certificate deletion error. This list includes details such as the active

      Pools and Compute Nodes referencing this Certificate. However, if a large

      number of resources reference the Certificate, the list contains only

      about the first hundred.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.batch.models.NameValuePair>]
