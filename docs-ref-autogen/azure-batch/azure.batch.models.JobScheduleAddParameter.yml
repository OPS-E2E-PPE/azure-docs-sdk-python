      - str
    - description: 'Required. The schedule according to which Jobs will be

        created.'
      id: schedule
      type:
      - azure.batch.models.Schedule
    - description: 'Required. The details of the Jobs to be created

        on this schedule.'
      id: job_specification
      type:
