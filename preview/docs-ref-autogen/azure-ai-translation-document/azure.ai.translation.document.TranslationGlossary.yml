### YamlMime:PythonClass
uid: azure.ai.translation.document.TranslationGlossary
name: TranslationGlossary
fullName: azure.ai.translation.document.TranslationGlossary
module: azure.ai.translation.document
inheritances:
- builtins.object
summary: Glossary / translation memory to apply to the translation.
constructor:
  syntax: TranslationGlossary(glossary_url, file_format, **kwargs)
  parameters:
  - name: glossary_url
    description: 'Required. Location of the glossary file. This should be a SAS URL
      to

      the glossary file in the storage blob container. If the translation language
      pair is

      not present in the glossary, it will not be applied.'
    isRequired: true
    types:
    - <xref:str>
  - name: file_format
    description: 'Required. Format of the glossary file. To see supported formats,

      call the <xref:azure.ai.translation.document.DocumentTranslationClient.get_glossary_formats>
      client method.'
    isRequired: true
    types:
    - <xref:str>
  - name: format_version
    description: 'File format version. If not specified, the service will

      use the default_version for the file format returned from the

      <xref:azure.ai.translation.document.DocumentTranslationClient.get_glossary_formats>
      client method.'
    types:
    - <xref:str>
  - name: storage_source
    description: 'Storage Source. Default value: "AzureBlob".

      Currently only "AzureBlob" is supported.'
    types:
    - <xref:str>
