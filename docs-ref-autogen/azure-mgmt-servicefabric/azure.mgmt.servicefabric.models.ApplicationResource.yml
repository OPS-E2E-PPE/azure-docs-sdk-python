constructor:
  syntax: 'ApplicationResource(*, location: str = None, tags=None, identity=None,
    type_version: str = None, parameters=None, upgrade_policy=None, minimum_nodes:
    int = None, maximum_nodes: int = 0, remove_application_capacity: bool = None,
    metrics=None, managed_identities=None, type_name: str = None, **kwargs) -> None'
