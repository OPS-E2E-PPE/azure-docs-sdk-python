  name: CloudServiceConfiguration
  summary: 'The configuration for Compute Nodes in a Pool based on the Azure Cloud

    Services platform.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'CloudServiceConfiguration(*, os_family: str, os_version: str = None,
      **kwargs) -> None'
    parameters:
    - description: 'Required. The Azure Guest OS family to be installed on

        the virtual machines in the Pool. Possible values are:

        2 - OS Family 2, equivalent to Windows Server 2008 R2 SP1.

        3 - OS Family 3, equivalent to Windows Server 2012.

        4 - OS Family 4, equivalent to Windows Server 2012 R2.

        5 - OS Family 5, equivalent to Windows Server 2016.

        6 - OS Family 6, equivalent to Windows Server 2019. For more information,

        see Azure Guest OS Releases

        ([https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update-matrix/#releases](https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update-matrix/#releases)).'
      id: os_family
      type:
      - str
    - description: 'The Azure Guest OS version to be installed on the

        virtual machines in the Pool. The default value is * which specifies the

        latest operating system version for the specified OS family.'
      id: os_version
      type:
      - str
