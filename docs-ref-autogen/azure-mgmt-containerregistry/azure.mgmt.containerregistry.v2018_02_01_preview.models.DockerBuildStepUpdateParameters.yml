### YamlMime:PythonClass
uid: azure.mgmt.containerregistry.v2018_02_01_preview.models.DockerBuildStepUpdateParameters
name: DockerBuildStepUpdateParameters
fullName: azure.mgmt.containerregistry.v2018_02_01_preview.models.DockerBuildStepUpdateParameters
module: azure.mgmt.containerregistry.v2018_02_01_preview.models
inheritances:
- azure.mgmt.containerregistry.v2018_02_01_preview.models.build_step_properties_update_parameters_py3.BuildStepPropertiesUpdateParameters
summary: 'The properties for updating a docker build step.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DockerBuildStepUpdateParameters(*, branch: str = None, image_names=None,
    is_push_enabled: bool = None, no_cache: bool = None, docker_file_path: str = None,
    context_path: str = None, build_arguments=None, base_image_trigger=None, **kwargs)
    -> None'
  parameters:
  - name: type
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: branch
    description: The repository branch name.
    isRequired: true
    types:
    - <xref:str>
  - name: image_names
    description: 'The fully qualified image names including the

      repository and tag.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: is_push_enabled
    description: 'The value of this property indicates whether the

      image built should be pushed to the registry or not.'
    isRequired: true
    types:
    - <xref:bool>
  - name: no_cache
    description: 'The value of this property indicates whether the image

      cache is enabled or not.'
    isRequired: true
    types:
    - <xref:bool>
  - name: docker_file_path
    description: 'The Docker file path relative to the source

      control root.'
    isRequired: true
    types:
    - <xref:str>
  - name: context_path
    description: 'The relative context path for a docker build in the

      source.'
    isRequired: true
    types:
    - <xref:str>
  - name: build_arguments
    description: The custom arguments for building this build step.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.containerregistry.v2018_02_01_preview.models.BuildArgument>]
  - name: base_image_trigger
    description: 'The type of the auto trigger for base image

      dependency updates. Possible values include: ''All'', ''Runtime'', ''None'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerregistry.v2018_02_01_preview.models.BaseImageTriggerType>
