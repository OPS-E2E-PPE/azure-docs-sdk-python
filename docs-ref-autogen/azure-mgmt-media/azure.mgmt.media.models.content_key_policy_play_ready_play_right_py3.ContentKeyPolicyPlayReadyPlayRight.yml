### YamlMime:PythonClass
uid: azure.mgmt.media.models.content_key_policy_play_ready_play_right_py3.ContentKeyPolicyPlayReadyPlayRight
name: ContentKeyPolicyPlayReadyPlayRight
fullName: azure.mgmt.media.models.content_key_policy_play_ready_play_right_py3.ContentKeyPolicyPlayReadyPlayRight
module: azure.mgmt.media.models.content_key_policy_play_ready_play_right_py3
inheritances:
- msrest.serialization.Model
summary: 'Configures the Play Right in the PlayReady license.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ContentKeyPolicyPlayReadyPlayRight(*, digital_video_only_content_restriction:
    bool, image_constraint_for_analog_component_video_restriction: bool, image_constraint_for_analog_computer_monitor_restriction:
    bool, allow_passing_video_content_to_unknown_output, first_play_expiration=None,
    scms_restriction: int = None, agc_and_color_stripe_restriction: int = None, explicit_analog_television_output_restriction=None,
    uncompressed_digital_video_opl: int = None, compressed_digital_video_opl: int
    = None, analog_video_opl: int = None, compressed_digital_audio_opl: int = None,
    uncompressed_digital_audio_opl: int = None, **kwargs) -> None'
  parameters:
  - name: first_play_expiration
    description: 'The amount of time that the license is valid

      after the license is first used to play content.'
    isRequired: true
    types:
    - <xref:timedelta>
  - name: scms_restriction
    description: 'Configures the Serial Copy Management System

      (SCMS) in the license. Must be between 0 and 3 inclusive.'
    isRequired: true
    types:
    - <xref:int>
  - name: agc_and_color_stripe_restriction
    description: 'Configures Automatic Gain Control

      (AGC) and Color Stripe in the license. Must be between 0 and 3 inclusive.'
    isRequired: true
    types:
    - <xref:int>
  - name: explicit_analog_television_output_restriction
    description: 'Configures the

      Explicit Analog Television Output Restriction in the license.

      Configuration data must be between 0 and 3 inclusive.'
    isRequired: true
    types:
    - <xref:azure.mgmt.media.models.ContentKeyPolicyPlayReadyExplicitAnalogTelevisionRestriction>
  - name: digital_video_only_content_restriction
    description: 'Required. Enables the Image

      Constraint For Analog Component Video Restriction in the license.'
    isRequired: true
    types:
    - <xref:bool>
  - name: image_constraint_for_analog_component_video_restriction
    description: 'Required.

      Enables the Image Constraint For Analog Component Video Restriction in the

      license.'
    isRequired: true
    types:
    - <xref:bool>
  - name: image_constraint_for_analog_computer_monitor_restriction
    description: 'Required.

      Enables the Image Constraint For Analog Component Video Restriction in the

      license.'
    isRequired: true
    types:
    - <xref:bool>
  - name: allow_passing_video_content_to_unknown_output
    description: 'Required. Configures

      Unknown output handling settings of the license. Possible values include:

      ''Unknown'', ''NotAllowed'', ''Allowed'', ''AllowedWithVideoConstriction'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.media.models.ContentKeyPolicyPlayReadyUnknownOutputPassingOption>
  - name: uncompressed_digital_video_opl
    description: 'Specifies the output protection

      level for uncompressed digital video.'
    isRequired: true
    types:
    - <xref:int>
  - name: compressed_digital_video_opl
    description: 'Specifies the output protection level

      for compressed digital video.'
    isRequired: true
    types:
    - <xref:int>
  - name: analog_video_opl
    description: 'Specifies the output protection level for

      compressed digital audio.'
    isRequired: true
    types:
    - <xref:int>
  - name: compressed_digital_audio_opl
    description: 'Specifies the output protection level

      for compressed digital audio.'
    isRequired: true
    types:
    - <xref:int>
  - name: uncompressed_digital_audio_opl
    description: 'Specifies the output protection

      level for uncompressed digital audio.'
    isRequired: true
    types:
    - <xref:int>
