### YamlMime:PythonClass
uid: azure.mgmt.media.models.content_key_policy_fair_play_configuration.ContentKeyPolicyFairPlayConfiguration
name: ContentKeyPolicyFairPlayConfiguration
fullName: azure.mgmt.media.models.content_key_policy_fair_play_configuration.ContentKeyPolicyFairPlayConfiguration
module: azure.mgmt.media.models.content_key_policy_fair_play_configuration
inheritances:
- azure.mgmt.media.models.content_key_policy_configuration.ContentKeyPolicyConfiguration
summary: 'Specifies a configuration for FairPlay licenses.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: ContentKeyPolicyFairPlayConfiguration(**kwargs)
  parameters:
  - name: odatatype
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: ask
    description: Required. The key that must be used as FairPlay ASk.
    isRequired: true
    types:
    - <xref:bytearray>
  - name: fair_play_pfx_password
    description: 'Required. The password encrypting FairPlay

      certificate in PKCS 12 (pfx) format.'
    isRequired: true
    types:
    - <xref:str>
  - name: fair_play_pfx
    description: 'Required. The Base64 representation of FairPlay

      certificate in PKCS 12 (pfx) format (including private key).'
    isRequired: true
    types:
    - <xref:str>
  - name: rental_and_lease_key_type
    description: 'Required. The rental and lease key type.

      Possible values include: ''Unknown'', ''Undefined'', ''PersistentUnlimited'',

      ''PersistentLimited'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.media.models.ContentKeyPolicyFairPlayRentalAndLeaseKeyType>
  - name: rental_duration
    description: 'Required. The rental duration. Must be greater

      than or equal to 0.'
    isRequired: true
    types:
    - <xref:long>
