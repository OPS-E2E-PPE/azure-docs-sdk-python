    typing.Union[str, NoneType] = None, storage_key_type: typing.Union[str, _ForwardRef(''StorageKeyType''),
    NoneType] = None, storage_key: typing.Union[str, NoneType] = None, storage_uri:
    typing.Union[str, NoneType] = None, administrator_login: typing.Union[str, NoneType]
    = None, administrator_login_password: typing.Union[str, NoneType] = None, authentication_type:
    typing.Union[str, _ForwardRef(''AuthenticationType''), NoneType] = ''SQL'', **kwargs)'
  parameters:
  - name: name
    description: The name of the extension.
    isRequired: true
    types:
    - <xref:str>
  - name: type
    description: The type of the extension.
    isRequired: true
    types:
    - <xref:str>
  - name: storage_key_type
    description: 'The type of the storage key to use. Possible values include:

      "StorageAccessKey", "SharedAccessKey".'
    isRequired: true
    types:
    - <xref:str>
