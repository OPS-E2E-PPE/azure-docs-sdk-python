### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.MabContainerExtendedInfo
name: MabContainerExtendedInfo
fullName: azure.mgmt.recoveryservicesbackup.models.MabContainerExtendedInfo
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- msrest.serialization.Model
summary: Additional information of the container.
constructor:
  syntax: 'MabContainerExtendedInfo(*, last_refreshed_at=None, backup_item_type=None,
    backup_items=None, policy_name: str = None, last_backup_status: str = None, **kwargs)
    -> None'
  parameters:
  - name: last_refreshed_at
    description: Time stamp when this container was refreshed.
    isRequired: true
    types:
    - <xref:datetime>
  - name: backup_item_type
    description: 'Type of backup items associated with this

      container. Possible values include: ''Invalid'', ''VM'', ''FileFolder'',

      ''AzureSqlDb'', ''SQLDB'', ''Exchange'', ''Sharepoint'', ''VMwareVM'',

      ''SystemState'', ''Client'', ''GenericDataSource'', ''SQLDataBase'',

      ''AzureFileShare'', ''SAPHanaDatabase'', ''SAPAseDatabase'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupItemType>
  - name: backup_items
    description: List of backup items associated with this container.
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: policy_name
    description: Backup policy associated with this container.
    isRequired: true
    types:
    - <xref:str>
  - name: last_backup_status
    description: Latest backup status of this container.
    isRequired: true
    types:
    - <xref:str>
