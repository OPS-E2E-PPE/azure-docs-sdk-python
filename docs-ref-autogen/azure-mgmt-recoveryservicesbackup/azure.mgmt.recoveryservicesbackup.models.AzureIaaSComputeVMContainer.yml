### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureIaaSComputeVMContainer
name: AzureIaaSComputeVMContainer
fullName: azure.mgmt.recoveryservicesbackup.models.AzureIaaSComputeVMContainer
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.IaaSVMContainer
summary: 'IaaS VM workload-specific backup item representing an Azure Resource

  Manager virtual machine.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureIaaSComputeVMContainer(*, friendly_name: str = None, backup_management_type=None,
    registration_status: str = None, health_status: str = None, virtual_machine_id:
    str = None, virtual_machine_version: str = None, resource_group: str = None, **kwargs)
    -> None'
  parameters:
  - name: friendly_name
    description: Friendly name of the container.
    isRequired: true
    types:
    - <xref:str>
  - name: backup_management_type
    description: 'Type of backup management for the

      container. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'',

      ''DPM'', ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

      ''DefaultBackup'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: registration_status
    description: 'Status of registration of the container with

      the Recovery Services Vault.'
    isRequired: true
    types:
    - <xref:str>
  - name: health_status
    description: Status of health of the container.
    isRequired: true
    types:
    - <xref:str>
  - name: container_type
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: virtual_machine_id
    description: 'Fully qualified ARM url of the virtual machine

      represented by this Azure IaaS VM container.'
    isRequired: true
    types:
    - <xref:str>
  - name: virtual_machine_version
    description: 'Specifies whether the container represents

      a Classic or an Azure Resource Manager VM.'
    isRequired: true
    types:
    - <xref:str>
  - name: resource_group
    description: Resource group name of Recovery Services Vault.
    isRequired: true
    types:
    - <xref:str>
