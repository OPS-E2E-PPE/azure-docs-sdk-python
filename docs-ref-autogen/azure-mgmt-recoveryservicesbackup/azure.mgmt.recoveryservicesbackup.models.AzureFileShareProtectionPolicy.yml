### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureFileShareProtectionPolicy
name: AzureFileShareProtectionPolicy
fullName: azure.mgmt.recoveryservicesbackup.models.AzureFileShareProtectionPolicy
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.ProtectionPolicy
summary: 'AzureStorage backup policy.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureFileShareProtectionPolicy(*, protected_items_count: int = None, work_load_type=None,
    schedule_policy=None, retention_policy=None, time_zone: str = None, **kwargs)
    -> None'
  parameters:
  - name: protected_items_count
    description: Number of items associated with this policy.
    isRequired: true
    types:
    - <xref:int>
  - name: backup_management_type
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: work_load_type
    description: 'Type of workload for the backup management.

      Possible values include: ''Invalid'', ''VM'', ''FileFolder'', ''AzureSqlDb'',

      ''SQLDB'', ''Exchange'', ''Sharepoint'', ''VMwareVM'', ''SystemState'', ''Client'',

      ''GenericDataSource'', ''SQLDataBase'', ''AzureFileShare'', ''SAPHanaDatabase'',

      ''SAPAseDatabase'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.WorkloadType>
  - name: schedule_policy
    description: 'Backup schedule specified as part of backup

      policy.'
    isRequired: true
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.SchedulePolicy>
  - name: retention_policy
    description: 'Retention policy with the details on backup copy

      retention ranges.'
    isRequired: true
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.RetentionPolicy>
  - name: time_zone
    description: 'TimeZone optional input as string. For example: TimeZone

      = "Pacific Standard Time".'
    isRequired: true
    types:
    - <xref:str>
