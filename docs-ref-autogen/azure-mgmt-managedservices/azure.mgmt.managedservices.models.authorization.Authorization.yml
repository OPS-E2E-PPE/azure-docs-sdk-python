### YamlMime:PythonClass
uid: azure.mgmt.managedservices.models.authorization.Authorization
name: Authorization
fullName: azure.mgmt.managedservices.models.authorization.Authorization
module: azure.mgmt.managedservices.models.authorization
inheritances:
- msrest.serialization.Model
summary: 'Authorization tuple containing principal Id (of user/service

  principal/security group) and role definition id.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: Authorization(**kwargs)
  parameters:
  - name: principal_id
    description: 'Required. Principal Id of the security group/service

      principal/user that would be assigned permissions to the projected

      subscription'
    isRequired: true
    types:
    - <xref:str>
  - name: role_definition_id
    description: 'Required. The role definition identifier. This

      role will define all the permissions that the security group/service

      principal/user must have on the projected subscription. This role cannot

      be an owner role.'
    isRequired: true
    types:
    - <xref:str>
