uid: azure.mgmt.media.models.standard_encoder_preset.StandardEncoderPreset
name: StandardEncoderPreset
fullName: azure.mgmt.media.models.standard_encoder_preset.StandardEncoderPreset
module: azure.mgmt.media.models.standard_encoder_preset
inheritances:
- azure.mgmt.media.models.preset.Preset
summary: 'Describes all the settings to be used when encoding the input video with

  the Standard Encoder.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: StandardEncoderPreset(**kwargs)
  parameters:
  - name: odatatype
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: filters
    description: 'One or more filtering operations that are applied to the

      input media before encoding.'
    isRequired: true
    types:
    - <xref:azure.mgmt.media.models.Filters>
  - name: codecs
    description: 'The list of codecs to be used when encoding the input

      video.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.media.models.Codec>]
  - name: formats
    description: The list of outputs to be produced by the encoder.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.media.models.Format>]
