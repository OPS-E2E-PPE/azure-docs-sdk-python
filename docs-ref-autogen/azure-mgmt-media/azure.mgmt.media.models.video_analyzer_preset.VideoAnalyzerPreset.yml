### YamlMime:PythonClass
uid: azure.mgmt.media.models.video_analyzer_preset.VideoAnalyzerPreset
name: VideoAnalyzerPreset
fullName: azure.mgmt.media.models.video_analyzer_preset.VideoAnalyzerPreset
module: azure.mgmt.media.models.video_analyzer_preset
inheritances:
- azure.mgmt.media.models.audio_analyzer_preset.AudioAnalyzerPreset
summary: 'A video analyzer preset that extracts insights (rich metadata) from both

  audio and video, and outputs a JSON format file.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: VideoAnalyzerPreset(**kwargs)
  parameters:
  - name: odatatype
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: audio_language
    description: 'The language for the audio payload in the input

      using the BCP-47 format of ''language tag-region'' (e.g: ''en-US''). The list

      of supported languages are, ''en-US'', ''en-GB'', ''es-ES'', ''es-MX'', ''fr-FR'',

      ''it-IT'', ''ja-JP'', ''pt-BR'', ''zh-CN''.'
    isRequired: true
    types:
    - <xref:str>
  - name: audio_insights_only
    description: 'Whether to only extract audio insights when

      processing a video file.'
    isRequired: true
    types:
    - <xref:bool>
