  module: azure.mgmt.datafactory.models
  name: RedshiftUnloadSettings
  summary: 'The Amazon S3 settings needed for the interim Amazon S3 when copying from

    Amazon Redshift with unload. With this, data from Amazon Redshift source

    will be unloaded into S3 first and then copied into the targeted sink from

    the interim S3.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: RedshiftUnloadSettings(*, s3_linked_service_name, bucket_name, **kwargs)
      -> None
    parameters:
    - description: 'Required. The name of the Amazon S3 linked

        service which will be used for the unload operation when copying from the

        Amazon Redshift source.'
      id: s3_linked_service_name
      type:
      - azure.mgmt.datafactory.models.LinkedServiceReference
    - description: 'Required. The bucket of the interim Amazon S3 which

        will be used to store the unloaded data from Amazon Redshift source. The

        bucket must be in the same region as the Amazon Redshift source. Type:

        string (or Expression with resultType string).'
      id: bucket_name
      type:
      - object
