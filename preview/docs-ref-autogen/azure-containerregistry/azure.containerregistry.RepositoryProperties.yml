uid: azure.containerregistry.RepositoryProperties
name: RepositoryProperties
fullName: azure.containerregistry.RepositoryProperties
module: azure.containerregistry
inheritances:
- builtins.object
summary: Model for storing properties of a single repository
constructor:
  syntax: RepositoryProperties(**kwargs)
variables:
- description: Read/Write/List/Delete permissions for the repository
  name: content_permissions
  types:
  - <xref:azure.containerregistry.ContentPermissions>
- description: Time the repository was created
  name: created_on
  types:
  - <xref:datetime.datetime>
- description: Time the repository was last updated
  name: last_updated_on
  types:
  - <xref:datetime.datetime>
- description: Number of manifest in the repository
  name: manifest_count
  types:
  - <xref:int>
- description: Name of the repository
  name: name
  types:
  - <xref:str>
- description: Registry the repository belongs to
  name: registry
