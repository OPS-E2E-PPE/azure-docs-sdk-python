  name: RecordSet
  summary: 'Describes a DNS record set (a collection of DNS records with the same
    name

    and type) in a Private DNS zone.


    Variables are only populated by the server, and will be ignored when

    sending a request.'
  syntax:
    content: 'RecordSet(*, etag: str = None, metadata=None, ttl: int = None, a_records=None,
      aaaa_records=None, cname_record=None, mx_records=None, ptr_records=None, soa_record=None,
      srv_records=None, txt_records=None, **kwargs) -> None'
    parameters:
    - description: The ETag of the record set.
      id: etag
      type:
      - str
    - description: The metadata attached to the record set.
      id: metadata
      type:
      - dict[str, str]
    - description: The TTL (time-to-live) of the records in the record set.
      id: ttl
      type:
      - long
    - description: The list of A records in the record set.
      id: a_records
      type:
      - list[azure.mgmt.privatedns.models.ARecord]
    - description: The list of AAAA records in the record set.
      id: aaaa_records
      type:
      - list[azure.mgmt.privatedns.models.AaaaRecord]
    - description: The CNAME record in the record set.
      id: cname_record
      type:
      - azure.mgmt.privatedns.models.CnameRecord
    - description: The list of MX records in the record set.
      id: mx_records
      type:
      - list[azure.mgmt.privatedns.models.MxRecord]
    - description: The list of PTR records in the record set.
      id: ptr_records
      type:
      - list[azure.mgmt.privatedns.models.PtrRecord]
    - description: The SOA record in the record set.
      id: soa_record
      type:
      - azure.mgmt.privatedns.models.SoaRecord
    - description: The list of SRV records in the record set.
      id: srv_records
      type:
      - list[azure.mgmt.privatedns.models.SrvRecord]
    - description: The list of TXT records in the record set.
      id: txt_records
      type:
      - list[azure.mgmt.privatedns.models.TxtRecord]
    variables:
    - description: 'Fully qualified resource Id for the resource. Example -

        ''/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/privateDnsZones/{privateDnsZoneName}''.'
      id: id
      type:
      - str
    - description: The name of the resource
      id: name
      type:
      - str
    - description: 'The type of the resource. Example -

        ''Microsoft.Network/privateDnsZones''.'
      id: type
