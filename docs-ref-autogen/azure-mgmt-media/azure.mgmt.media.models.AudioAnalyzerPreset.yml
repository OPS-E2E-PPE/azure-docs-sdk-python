uid: azure.mgmt.media.models.AudioAnalyzerPreset
name: AudioAnalyzerPreset
fullName: azure.mgmt.media.models.AudioAnalyzerPreset
module: azure.mgmt.media.models
inheritances:
- azure.mgmt.media.models.preset_py3.Preset
summary: 'The Audio Analyzer preset applies a pre-defined set of AI-based analysis

  operations, including speech transcription. Currently, the preset supports

  processing of content with a single audio track.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: VideoAnalyzerPreset


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AudioAnalyzerPreset(*, audio_language: str = None, **kwargs) -> None'
  parameters:
  - name: odatatype
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: audio_language
    description: 'The language for the audio payload in the input

      using the BCP-47 format of ''language tag-region'' (e.g: ''en-US''). The list

      of supported languages are, ''en-US'', ''en-GB'', ''es-ES'', ''es-MX'', ''fr-FR'',

      ''it-IT'', ''ja-JP'', ''pt-BR'', ''zh-CN''.'
    isRequired: true
    types:
    - <xref:str>
