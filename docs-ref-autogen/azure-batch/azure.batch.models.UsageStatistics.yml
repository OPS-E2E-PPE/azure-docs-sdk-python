### YamlMime:PythonClass
uid: azure.batch.models.UsageStatistics
name: UsageStatistics
fullName: azure.batch.models.UsageStatistics
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Statistics related to Pool usage information.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: UsageStatistics(*, start_time, last_update_time, dedicated_core_time, **kwargs)
    -> None
  parameters:
  - name: start_time
    description: 'Required. The start time of the time range covered by

      the statistics.'
    isRequired: true
    types:
    - <xref:datetime>
  - name: last_update_time
    description: 'Required. The time at which the statistics were

      last updated. All statistics are limited to the range between startTime

      and lastUpdateTime.'
    isRequired: true
    types:
    - <xref:datetime>
  - name: dedicated_core_time
    description: 'Required. The aggregated wall-clock time of

      the dedicated Compute Node cores being part of the Pool.'
    isRequired: true
    types:
    - <xref:timedelta>
