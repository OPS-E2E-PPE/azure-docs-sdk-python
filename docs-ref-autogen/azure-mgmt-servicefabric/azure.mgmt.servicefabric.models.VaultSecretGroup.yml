### YamlMime:PythonClass
uid: azure.mgmt.servicefabric.models.VaultSecretGroup
name: VaultSecretGroup
fullName: azure.mgmt.servicefabric.models.VaultSecretGroup
module: azure.mgmt.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Specifies set of certificates that should be installed onto the virtual

  machines.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: VaultSecretGroup(*, source_vault, vault_certificates, **kwargs) -> None
  parameters:
  - name: source_vault
    description: 'Required. The relative URL of the Key Vault

      containing all of the certificates in VaultCertificates.'
    isRequired: true
    types:
    - <xref:azure.mgmt.servicefabric.models.SubResource>
  - name: vault_certificates
    description: 'Required. The list of key vault references in

      SourceVault which contain certificates.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.servicefabric.models.VaultCertificate>]
