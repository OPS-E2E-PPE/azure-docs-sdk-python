### YamlMime:PythonClass
uid: azure.batch.models.PoolUsageMetrics
name: PoolUsageMetrics
fullName: azure.batch.models.PoolUsageMetrics
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Usage metrics for a Pool across an aggregation interval.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'PoolUsageMetrics(*, pool_id: str, start_time, end_time, vm_size: str, total_core_hours:
    float, **kwargs) -> None'
  parameters:
  - name: pool_id
    description: 'Required. The ID of the Pool whose metrics are aggregated

      in this entry.'
    isRequired: true
    types:
    - <xref:str>
  - name: start_time
    description: 'Required. The start time of the aggregation interval

      covered by this entry.'
    isRequired: true
    types:
    - <xref:datetime>
  - name: end_time
    description: 'Required. The end time of the aggregation interval

      covered by this entry.'
    isRequired: true
    types:
    - <xref:datetime>
  - name: vm_size
    description: 'Required. The size of virtual machines in the Pool. All

      VMs in a Pool are the same size. For information about available sizes of

      virtual machines in Pools, see Choose a VM size for Compute Nodes in an

      Azure Batch Pool

      ([https://docs.microsoft.com/azure/batch/batch-pool-vm-sizes](https://docs.microsoft.com/azure/batch/batch-pool-vm-sizes)).'
    isRequired: true
    types:
    - <xref:str>
  - name: total_core_hours
    description: 'Required. The total core hours used in the Pool

      during this aggregation interval.'
    isRequired: true
    types:
    - <xref:float>
