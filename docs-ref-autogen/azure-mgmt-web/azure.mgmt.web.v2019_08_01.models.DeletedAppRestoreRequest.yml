constructor:
  syntax: 'DeletedAppRestoreRequest(*, kind: typing.Union[str, NoneType] = None, deleted_site_id:
    typing.Union[str, NoneType] = None, recover_configuration: typing.Union[bool,
    NoneType] = None, snapshot_time: typing.Union[str, NoneType] = None, use_dr_secondary:
    typing.Union[bool, NoneType] = None, **kwargs)'
  parameters:
  - name: kind
    description: Kind of resource.
    isRequired: true
    types:
