### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureSqlContainer
name: AzureSqlContainer
fullName: azure.mgmt.recoveryservicesbackup.models.AzureSqlContainer
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.ProtectionContainer
summary: 'Azure Sql workload-specific container.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureSqlContainer(*, friendly_name: str = None, backup_management_type=None,
    registration_status: str = None, health_status: str = None, **kwargs) -> None'
  parameters:
  - name: friendly_name
    description: Friendly name of the container.
    isRequired: true
    types:
    - <xref:str>
  - name: backup_management_type
    description: 'Type of backup management for the

      container. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'',

      ''DPM'', ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

      ''DefaultBackup'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: registration_status
    description: 'Status of registration of the container with

      the Recovery Services Vault.'
    isRequired: true
    types:
    - <xref:str>
  - name: health_status
    description: Status of health of the container.
    isRequired: true
    types:
    - <xref:str>
  - name: container_type
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
