  module: azure.mgmt.consumption.models
  name: Notification
  summary: 'The notification associated with a budget.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'Notification(*, enabled: bool, operator, threshold, contact_emails,
      contact_roles=None, contact_groups=None, **kwargs) -> None'
    parameters:
    - description: Required. The notification is enabled or not.
      id: enabled
      type:
      - bool
    - description: 'Required. The comparison operator. Possible values

        include: ''EqualTo'', ''GreaterThan'', ''GreaterThanOrEqualTo'''
      id: operator
      type:
      - str
      - azure.mgmt.consumption.models.OperatorType
    - description: 'Required. Threshold value associated with a

        notification. Notification is sent when the cost exceeded the threshold.

        It is always percent and has to be between 0 and 1000.'
      id: threshold
      type:
      - decimal.Decimal
    - description: 'Required. Email addresses to send the budget

        notification to when the threshold is exceeded.'
      id: contact_emails
      type:
      - list[str]
    - description: 'Contact roles to send the budget notification to

        when the threshold is exceeded.'
      id: contact_roles
      type:
      - list[str]
    - description: 'Action groups to send the budget notification to

        when the threshold is exceeded.'
      id: contact_groups
      type:
      - list[str]
