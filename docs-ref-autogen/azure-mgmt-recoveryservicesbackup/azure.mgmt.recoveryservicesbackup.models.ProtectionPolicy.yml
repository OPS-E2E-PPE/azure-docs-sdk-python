uid: azure.mgmt.recoveryservicesbackup.models.ProtectionPolicy
name: ProtectionPolicy
fullName: azure.mgmt.recoveryservicesbackup.models.ProtectionPolicy
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- msrest.serialization.Model
summary: 'Base class for backup policy. Workload-specific backup policies are derived

  from this class.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AzureVmWorkloadProtectionPolicy,

  AzureFileShareProtectionPolicy, AzureIaaSVMProtectionPolicy,

  AzureSqlProtectionPolicy, GenericProtectionPolicy, MabProtectionPolicy


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ProtectionPolicy(*, protected_items_count: int = None, **kwargs) -> None'
  parameters:
  - name: protected_items_count
    description: Number of items associated with this policy.
    isRequired: true
    types:
    - <xref:int>
  - name: backup_management_type
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
